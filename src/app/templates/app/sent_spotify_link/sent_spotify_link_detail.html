{% extends "app/base_app.html" %}
{% load static i18n compress widget_tweaks spotify_tags %}
{% load render_table from django_tables2 %}

{% block app %}
    {# TODO: Work in Progress #}
    <div class="row">
        <div class="col s12 m12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="{{ object.link.image_url }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s10">
                                <p>{{ object.link.name }}</p>
                                <p>{{ object.link.link }}</p>
                                <p></p>
                            </div>
                            <div class="col s2">
                                <i class="material-icons right">{% get_spotify_link_type_icon object.link %}</i>
                            </div>
                        </div>
                    </div>
                    <div class="card-action right">
                        <a class="right" href="{{ object.link.spotify_url }}"><span class="mdi mdi-spotify"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock app %}
